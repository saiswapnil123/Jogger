<h1>form</h1>
    <form class="form-horizontal" [formGroup]="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="Date">Date(YYYY-MM-DD)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="Date" id="Date"  name="Date" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Distance">Distance(In Meters)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="Distance" id="Distance"  name="Distance" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Date">Duration(In Minutes)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="Duration" id="Duration"  name="Duration" required>
        </div>
      </div>
      <div class="form-group" id="One">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="Insert()" >Insert</button>
        </div>
       </div>
    </form>
